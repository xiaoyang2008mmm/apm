<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>APM </title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/nprogress.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>

  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>用户登录</h1>
              <div>
                <input type="text" class="form-control" id="login_username" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="login_password" placeholder="Password" required="" />
              </div>
              <div>
                <button type="button" class="btn btn-default btn-block" id="user_loginbtn">登录</button>
              </div>


            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
