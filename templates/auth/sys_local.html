<link href="/static/css/switchery.min.css" rel="stylesheet" />
<script src="/static/js/switchery.min.js"></script>
<div class="x_content">
  <br />
  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">状态
        <span class="required">*</span></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="">
              <label>
		<input type="checkbox" class="js-switch" id='sysuser_status' />是否起用</label></div> 
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用户名
        <span class="required">*</span></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" id="sysuser_name" required="required" class="form-control col-md-7 col-xs-12"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3 col-sm-3 col-xs-12" >密码
        <span class="required">*</span></label>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="password" id="sysuser_pwd"  required="required" class="form-control col-md-7 col-xs-12"></div>
    </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">邮箱地址 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="email" id="sysuser_email" name="email" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <button class="btn btn-primary" type="button">取消</button>
        <button class="btn btn-primary" type="reset">重置</button>
        <button type="submit" class="btn btn-success" id='sysuer_btn'>提交</button></div>
    </div>
  </form>
</div>

<script>
$("#sysuer_btn").click(function() {

        var sysuser_status= $('#sysuser_status').is(':checked') ;
        var sysuser_name  = $("#sysuser_name").val() ; 
        var sysuser_pwd   = $("#sysuser_pwd").val() ;  
        var sysuser_email = $("#sysuser_email").val() ;  

	var uobj = {};
	uobj.sysuser_status = sysuser_status;
	uobj.sysuser_name = sysuser_name;
	uobj.sysuser_pwd = sysuser_pwd;
	uobj.sysuser_email = sysuser_email;
	
	console.log(uobj);

    if (sysuser_name && sysuser_pwd && sysuser_email && sysuser_status){
        $.post('/add_sysuser/', JSON.stringify(uobj), 
        function(result){
		alert(result);
	})
	}

})
</script>
