<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>报警规则
        <small>总览</small></h2>
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
        </li>
        <li>
          <a class="close-link">
            <i class="fa fa-close"></i>
          </a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>报警标题</th>
            <th>报警规则</th>
            <th>报警接收人邮箱地址</th>
            <th>报警内容模板</th></tr>
        </thead>
        <tbody>
         {%for tab in rules%}
          <!--判断当前规则里的app类型是否和权限里允许查看的app类型一致 -->
          {% if tab['allow_app'] == tab_fix %}
          <tr>
            <td>{{tab['rule_title']}}</td>
            <td>{% for alarm in tab['rule_list']%}
                   {{alarm}}
                {%end%}
            </td>
            <td>{{tab['rule_email']}}</td>
            <td>{{tab['rule_tpl']}}</td>
          </tr>
          {%end%}
         {%end%}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/static/js/jquery.dataTables.min.js"></script>
